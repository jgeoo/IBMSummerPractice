<div class="max-w-3xl m-auto">

  <button mat-flat-button routerLink="./add">Add Teacher</button>

  <!-- Loading and error states -->
  <div *ngIf="loading">Loading teachers...</div>
  <div *ngIf="error">{{ error }}</div>

  <!-- Display teacher list in a table -->
  <div class="mat-elevation-z8">
    <table *ngIf="!loading && !error" mat-table [dataSource]="teachers">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let teacher"> {{ teacher.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let teacher"> {{ teacher.name }} </td>
      </ng-container>

      <!-- Course ID Column -->
      <ng-container matColumnDef="courseId">
        <th mat-header-cell *matHeaderCellDef> Course ID </th>
        <td mat-cell *matCellDef="let teacher"> {{ teacher.courseId }} </td>
      </ng-container>

      <!-- Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
