
<div class="max-w-3xl m-auto">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.dto.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="dayOfWeek">
        <th mat-header-cell *matHeaderCellDef> Day </th>
        <td mat-cell *matCellDef="let element"> {{element.dto.dayOfWeek}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="yearOfStudy">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.dto.yearOfStudy}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="maxStudents">
        <th mat-header-cell *matHeaderCellDef> Max Students </th>
        <td mat-cell *matCellDef="let element"> {{element.dto.maxStudentsAllowed}} </td>
      </ng-container>

      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef> Time Interval </th>
        <td mat-cell *matCellDef="let element"> {{element.dto.startHour}} - {{element.dto.endHour}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">

          <ng-container *ngIf="student$ | async as student">
            <button (click)="enroll(element.dto, student.id)" *ngIf="!element.enrolled" mat-icon-button><mat-icon>add</mat-icon></button>
            <button (click)="leave(element.dto, element.enrollmentId)" *ngIf="element.enrolled" mat-icon-button><mat-icon>gpp_bad</mat-icon></button>
          </ng-container>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
